<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' type='text/css' media='screen' href='calculadora.css'>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculadora">
            <p class="resultado">0</p>
            <div class="calc-buttons">
                <button class="button-C button" value="clear">C</button>
                <button class="button-back button" value="backspace">←</button>
                <button class="button-div button button-op" value="division">÷</button>
                <button class="button-sete button" value="7">7</button>
                <button class="button-oito button" value="8">8</button>
                <button class="button-nove button" value="9">9</button>
                <button class="button-mult button button-op" value="multiplication">×</button>
                <button class="button-quatro button" value="4">4</button>
                <button class="button-cinco button" value="5">5</button>
                <button class="button-seis button" value="6">6</button>
                <button class="button-sub button button-op" value="subtraction">-</button>
                <button class="button-um button" value="1">1</button>
                <button class="button-dois button" value="2">2</button>
                <button class="button-tres button" value="3">3</button>
                <button class="button-add button button-op" value="addition">+</button>
                <button class="button-zero button" value="0">0</button>
                <button class="button-igual button button-op" value="equal">=</button>
            </div>
        </div>
    </body>
    <script src="./calculadora.js"></script>
</html>
